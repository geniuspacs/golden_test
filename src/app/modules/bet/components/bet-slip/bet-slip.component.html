<div class="d-flex flex-column align-items-between bg-white py-5 px-4">
  <div class="d-flex flex-row justify-content-center">
    <div *ngFor="let ball of balls" [ngStyle]="{'background-color': ball.color || '#F0F0F0'}"
      class="ball rounded-circle mx-2 text-center align-items-center justify-content-center d-flex">
      <span>{{ball.label}}</span>
    </div>
  </div>

  <div class="d-flex flex-row justify-content-center mt-4">
    <form (ngSubmit)="getReadyToPlay()" [formGroup]="form" class="form-inline">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend3">5x</span>
        </div>
        <input type="number" class="form-control" formControlName="amount" required>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid || readyToPlay">OK</button>
      </div>
    </form>
  </div>
</div>

<div class="d-flex flex-column text-center">
  <div class="py-2">
    <span>Total: {{amount | currency: 'â‚¬':'symbol':'1.2-2':'es'}}</span>
  </div>
  <button [disabled]="isEmptySelected || !readyToPlay" class="btn btn-primary btn-block" (click)="runLottery()">
    Place bet
  </button>
</div>
